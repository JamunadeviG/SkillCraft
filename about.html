<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      transition: background 0.3s ease-in-out;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      display: inline-block;
      transition: 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }

    .scrolled {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
    }

    .about-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 100px 20px;
      max-width: 1000px;
      margin: 100px auto;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .about-text {
      flex: 1;
      padding: 20px;
    }

    .about-text h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .about-text p {
      font-size: 18px;
      color: #666;
    }

    .about-image {
      flex: 1;
      text-align: center;
    }

    .about-image img {
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
        text-align: center;
      }

      .about-image img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<nav id="navbar">
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="service.html">Services</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="about-container">
  <div class="about-text">
    <h2>About Us</h2>
    <p>We are a team dedicated to providing the best services. Our mission is to deliver high-quality solutions that make a difference. With years of experience and a passion for excellence, we strive to exceed expectations in everything we do.</p>
  </div>
  <div class="about-image">
    <img src="AboutUs.jpg" alt="About Us Image">
  </div>
</div>

<script>
  window.onscroll = function () {
    let navbar = document.getElementById("navbar");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  };
</script>

</body>
</html>
