<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 15px;
      text-align: center;
      transition: background 0.3s ease-in-out;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      display: inline-block;
      transition: 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }

    .scrolled {
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
    }

    .contact-container {
      width: 50%;
      margin: 100px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background: #555;
    }

    .map-container {
      text-align: center;
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<nav id="navbar">
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="service.html">Services</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- Contact Section -->
<div class="contact-container">
  <h2>Contact Us</h2>
  <form class="contact-form">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<!-- Google Map -->
<div class="map-container">
  <h2>Find Us Here</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.83543450929!2d144.95373631531892!3d-37.81627944202166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1a2b09f%3A0xb1a23f63e1e897d1!2sGoogle!5e0!3m2!1sen!2sin!4v1632762920629!5m2!1sen!2sin"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</div>

<script>
  // Navbar scroll effect
  window.onscroll = function () {
    let navbar = document.getElementById("navbar");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  };
</script>

</body>
</html>
